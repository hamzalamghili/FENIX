<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FENIX HOSTING - استضافة خوادم MTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        header {
            background-color: #d00000;
            color: white;
            padding: 20px;
            font-size: 28px;
        }
        .container {
            padding: 20px;
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .plan {
            border: 2px solid #d00000;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            background-color: #d00000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            background-color: #d00000;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>FENIX HOSTING - استضافة خوادم MTA</header>
    <div class="container">
        <h2>أفضل استضافة خوادم MTA بسرعة وأمان!</h2>
        <div class="plans">
            <div class="plan">
                <h3>الخطة المجانية</h3>
                <p>1 vCPU / 512MB RAM</p>
                <p>10GB SSD</p>
                <button>اطلب الآن</button>
            </div>
            <div class="plan">
                <h3>الخطة المتوسطة</h3>
                <p>2 vCPU / 2GB RAM</p>
                <p>30GB SSD</p>
                <button>اطلب الآن</button>
            </div>
            <div class="plan">
                <h3>الخطة الاحترافية</h3>
                <p>4 vCPU / 4GB RAM</p>
                <p>50GB SSD</p>
                <button>اطلب الآن</button>
            </div>
        </div>
    </div>
    <footer>© 2025 FENIX HOSTING - جميع الحقوق محفوظة</footer>
</body>
</html>
